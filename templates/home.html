{% load app_extras %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
    <title>Python Screenshot Generator</title>
</head>
<body>
<div>
  <h1>Python Screenshot Generator</h1>
  <label>Enter URL</label>
  <form action="/get_screenshot/" method="post">
    {% csrf_token %}
    <input type="url" name="url" size="50" placeholder="Ex. https://www.netflix.com" required>
    <button type="submit">Generate screenshot</button>
  </form>
  
  {% if screenshot %}
  <h2>Screenshot</h2>
    {% if save %}
      <img src="{{ MEDIA_URL }}{{ screenshot }}">
    {% else %}
      <img src="{{ screenshot|decode_image }}">
    {% endif %}
  {% endif %}
</div>
</body>
</html>
